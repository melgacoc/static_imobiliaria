<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../utils/fetchApi.js" defer></script>
    <script src ="../scripts/home.js" defer></script>
    <link rel="stylesheet" href="../styles/home.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">
    <title>Apê11</title>
</head>
<body class="body">
    <header>
        <section class="header">
            <div id="headerImg">
                <img
                id="imglogo"
                src="../images/logo.png"
                alt="Logo Apê 11 - Uma empresa Santander"
                />
            </div>
            <div id="headerRoom">
                <img
                id="img"
                src="../images/bedroomHeader.jpg"
                alt="Imagem de um quarto"
                />
            </div>
        </section>
    </header>
    <nav>
        <div class="container">
            <section class="cards">      
                    <div class="label-text">
                        <h1 id="text">Selecione o imóvel desejado</h1>
                    </div>
                    <section class="test">
                        <div class="select">
                            <select id="select-item"
                            aria-placeholder="Selecione">
                                <option value="1">Apartamento 1</option>
                            </select>
                        </div>
                        <div class="btn">
                            <button id="ver-btn">
                                 Ver imóvel
                            </button>
                        </div>
                    </section>
            </section>
        </div>
    </nav>
</body>
</html>
